<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Валидация</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
</head>
<body>
	<div class="form">
        <form action="#" method="post" class="form-horizontal js_validate">
            <div class="title_form">Форма</div>
            <div class="form-group">
                <label for="name" class="control-label col-md-3 col-sm-3">Имя *</label>
                <div class="col-sm-6 col-md-6">
                    <input id="name" type="text" class="form-control" tabindex="1" name="name" placeholder="Введите ваше имя*" required />
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="error_text">Поле «Имя» не заполнено</span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-md-3 col-sm-3">Телефон *</label>
                <div class="col-sm-6 col-md-6">
                    <input id="phone" type="tel" class="form-control" tabindex="2" name="phone" placeholder="Введите ваш телефон*" required data-validate="phone" />
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="error_text">Поле «Телефон» не заполнено</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-3 col-sm-3">E-mail *</label>
                <div class="col-sm-6 col-md-6">
                    <input id="email" type="email" class="form-control" tabindex="3" name="email" placeholder="Введите ваше email*" required data-validate="email"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="error_text">Поле «E-mail» не заполнено</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-md-3 col-sm-3">Пароль *</label>
                <div class="col-sm-6 col-md-6">
                    <input id="password" type="password" class="form-control password" tabindex="4" name="password" placeholder="Введите ваш пароль*" required data-validate="pass"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="error_text">Поле «Пароль» не заполнено</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmation" class="control-label col-md-3 col-sm-3">Повторите пароль *</label>
                <div class="col-sm-6 col-md-6">
                    <input id="confirmation" type="password" class="form-control password_1" tabindex="5" name="confirm_password" placeholder="Подтвердите ваш пароль*" required data-validate="pass1"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span class="error_text">Поле «Повторите пароль» не заполнено</span>
                </div>
            </div>
            <div class="form-group radio_group">
                <label class="control-label col-md-3 col-sm-3">Выберите значение *</label>
                <div class="col-sm-9 col-md-9 js_valid_radio">
                    <div class="radio">
                        <label>
                            <input class="required" type="radio" name="radio" tabindex="6" value="1">
                            <span>1</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input class="required" type="radio" name="radio" value="2">
                            <span>2</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input class="required" type="radio" name="radio" value="3">
                            <span>3</span>
                        </label>
                    </div>
                    <span class="error_text">Поле не заполнено</span>
              </div>
            </div>
            <div class="form-group radio_group">
                <label class="control-label col-md-3 col-sm-3">Выберите значение *</label>
                <div class="col-sm-9 col-md-9 js_valid_radio">
                    <div class="checkbox">
                        <label>
                            <input class="required" type="checkbox" name="checkbox" tabindex="7" value="1">
                            <span>1</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="required" calss="required" type="checkbox" name="checkbox" value="2">
                            <span>2</span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input class="required" type="checkbox" name="checkbox" value="3">
                            <span>3</span>
                        </label>
                    </div>
                    <span class="error_text">Поле не заполнено</span>
                </div>
            </div>
            <div class="form-group wrap_sel">
              <label class="control-label col-md-3 col-sm-3">Выберите значение *</label>
              <div class="col-sm-6 col-md-6">
                <select name="select" class="selectpicker" required tabindex="8">
                  <option value="">Выберите значение</option>
                  <option value="1">значение1</option>
                  <option value="2">значение2</option>
                  <option value="3">значение3</option>
                </select>
                <span class="error_text">Поле не заполнено</span>
              </div>
            </div>
            <div class="form-group">
              <label for="massage" class="control-label col-md-3 col-sm-3">Сообщение *</label>
              <div class="col-sm-6 col-md-6">
                <textarea id="massage" class="form-control" rows="3" name="massage" tabindex="9" placeholder="текст сообщения*" required /></textarea>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="error_text">Поле «Сообщение» не заполнено</span>
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6 col-md-6">
                    <strong class="full_width">* Поля обязательные для заполнения</strong>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-default" tabindex="10" value="Отправить" />
                </div>
            </div>
          </form>
        </div>    
    <body>
</html>
